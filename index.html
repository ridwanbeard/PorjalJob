  <Script>
    document.addEventListener("DOMContentLoaded", function () {
    findJob();
    });

    function register() {
      const regForm = new FormData(document.getElementById("form-signup"));
      // let regData = new FormData(regForm);
      let data = Object.fromEntries(regForm);
      let NewData = JSON.stringify(data);

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      let role = document.getElementById("role").value

      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");

      if (role === "jobseeker") {
        var raw = JSON.stringify({
          "username": username,
          "password": password,
          "name": name,
          "email": email
        });

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        fetch("http://127.0.0.1:5000/jobseeker/register", requestOptions)
          .then(response => response.text())
          .then(data => alertSignUp(JSON.parse(data)))
          .catch(error => console.log('error', error));
      }
      else {
        var raw = JSON.stringify({
          "username": username,
          "password": password,
          "companyname": name,
          "email": email
        });

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        fetch("http://127.0.0.1:5000/employer/register", requestOptions)
          .then(response => response.text())
          .then(data => alertSignUp(JSON.parse(data)))
          .catch(error => console.log('error', error));
      }

      const inputs = document.querySelectorAll('#username, #password, #name, #email');
      inputs.forEach(input => {
        input.value = '';
      });

    }

    function login() {
      let username = document.getElementById("user").value;
      let password = document.getElementById("pass").value;

      if (username === "" || password === "") {
        return alert("Insert Username & Password!")
      }

      var myHeaders = new Headers();
      myHeaders.append("Authorization", "Basic " + btoa(username + ":" + password));

      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        redirect: 'follow',
        Credential: 'include'
      };
      fetch("http://127.0.0.1:5000/login", requestOptions)
        .then(response => response.json())
        .then((x) => {
          if (x.status === 'trueJobS') {
            setCookie("token", x.token, 1)
            alert("Login as Jobseeker Success")
            console.log(x.status)
            location.href = "jSHome.html"
          }
          else if (x.status === 'trueEmp') {
            setCookie("token", x.token, 1)
            alert("Login as Employer Success")
            console.log(x.status)
            location.href = "EmpHome.html"
          }
          else {
            alert("Username or password are incorrect")
            location.href = "index.html"
          }
        }
        )
        .catch(error => console.log('error', error));

    }

    function setCookie(cName, cValue, expDays) {
      let date = new Date();
      date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
    }

    function roleSelectorName() {
      let labelselection = document.getElementById("signup-fullnamelabel")
      let role = document.getElementById("role").value

      if (role === "jobseeker") {
        role = "jobseeker"
        role.innerHTML = "Job Seeker"
        labelselection.innerHTML = "Fullname Name"
      } else {
        role = "employer"
        role.innerHTM = "Employer"
        labelselection.innerHTML = "Company Name"
      }
    }

    function alertSignUp(json) {
      if (json.message == "error 0") {
        alert("Account with this email and username have already registered account")
      }
      else if (json.message == "error 1") {
        alert("Username is already taken, please choose another username")
      }
      else if (json.message == "error 2") {
        alert("Account with this email have already registered")
      }
      else {
        alert("Account register success")
      }
    }

    function findJob() {
      const title = document.getElementById("inputJobTitle").value;
      const category = document.getElementById("inputCategory").value;
      const salary = document.getElementById("inputSalary").value;
      const area = document.getElementById("inputArea").value;

      // remove data from html element
      document.getElementById("divListingJob").innerHTML = '';

      const myHeaders = {
        'Content-Type': "application/json",
        // 'Access-token': token
      }

      var raw = JSON.stringify({
        "title": title,
        "category": category,
        "salary": salary,
        "area": area
      });

      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow',
        // mode: 'no-cors'
      };

      fetch("http://127.0.0.1:5000/getjoboncriteria", requestOptions)
        .then(response => response.json())
        .then(result => {
          let cardList = '';

          result.forEach((item)=> {
            console.log(item.Job_ID)
            cardList +=`
              <div class="container" id="divListingJob">
                <div class="row">
                  <div class="col-2">
                    <img src="eNno/assets/img/CompanyLogo/${item.Emp_ID}.png">
                  </div>
                  <div class="col">
                    <ul class="ulListingJob">
                      <li>
                        <div>
                          <h4 id="jobTitleList">Job Title : ${item.Job_Title}</h4>
                        </div>
                      </li>
                      <li>
                        <div>
                          Requirement : ${item.Job_Requirement}
                        </div>
                      </li>
                      <li>
                        <div>
                          Salary : ${item.Job_Salary}
                        <div>
                      </li>
                      <li>
                        <div>
                          Area : ${item.Area}
                        <div>
                      </li>
                      <li>
                        <div>
                          Expire Date : ${item.Expired_Date}
                        <div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-1">
                    <button type="submit" class="btn btn-primary" onclick="detailJob(${item.Job_ID})">Detail</button>
                  </div>
                </div>
              </div>`
          })
          // Insert data to html element
          document.getElementById("divListingJob").innerHTML += cardList;
          
        })
        .catch(error => console.log('error', error));
    }

    function detailJob(item) {
      localStorage.setItem("Job_ID", item)
      location.href = "JobDetail.html"
    }
