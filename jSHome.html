  <Script>

    function setCookie(cName, cValue, expDays) {
      let date = new Date();
      date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
    }

    function roleSelectorName() {
      let labelselection = document.getElementById("signup-fullnamelabel")
      let role = document.getElementById("role").value

      if (role === "jobseeker") {
        role = "jobseeker"
        role.innerHTML = "Job Seeker"
        labelselection.innerHTML = "Fullname Name"
      } else {
        role = "employer"
        role.innerHTM = "Employer"
        labelselection.innerHTML = "Company Name"
      }
    }

    function jobListing() {
      var myHeaders = new Headers();
      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };

      fetch("http://127.0.0.1:5000/getavailablejob", requestOptions)
        .then((response) => response.json())
        .then((result) => {
          var arr = []
          arr = result

          for (let i = 0; i < arr.length; i++) {
            var x = `
            <div class="container" id="divListingJob">
              <div class="row">
                <div class="col-2">
                  <img src="eNno/assets/img/CompanyLogo/${arr[i].Emp_ID}.png">
                </div>
                <div class="col">
                  <ul class="ulListingJob">
                    <li>
                      <div>
                        <h4 id="jobTitleList">Job Title : ${arr[i].Job_Title}</h4>
                      </div>
                    </li>
                    <li>
                      <div>
                        Requirement : ${arr[i].Job_Requirement}
                      </div>
                    </li>
                    <li>
                      <div>
                        Salary : ${arr[i].Job_Salary}
                      <div>
                    </li>
                    <li>
                      <div>
                        Area : ${arr[i].Area}
                      <div>
                    </li>
                    <li>
                      <div>
                        Expire Date : ${arr[i].Expired_Date}
                      <div>
                    </li>
                  </ul>
                </div>
                <div class="col-1">
                  <button type="submit" class="btn btn-primary" onclick="jSJobDetail(${arr[i].Job_ID})">Detail</button>
                </div>
              </div>
            </div>
            
            <div id="divListingJob">
              
            </div>`
            document.getElementById("divListingJob").innerHTML += x;
          }

        })
        .catch(error => console.log('error', error));
    }

    function logout() {
      document.cookie = "token=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";
      window.location.href = 'index.html'
      localStorage.clear();
    }

    function jSeekerName() {
      let x = document.cookie;
      let token = x.split("=")[1]

      var myHeaders = {
        'Content-Type': "application/json",
        'Access-Token': token
      }

      var requestOptions = {
        method: 'GET',
        headers: myHeaders
      };

      fetch("http://127.0.0.1:5000/jobseeker/profile", requestOptions)
        .then(response => response.json())
        .then(result => {
          document.getElementById("name").innerHTML = result[0].name
        })
        .catch(error => console.log('error', error));
    }

    function jSJobDetail(item) {
      localStorage.setItem("Job_ID", item)
      location.href = "jSJobDetail.html"
    }

    function searchJob() {
      title = document.getElementById("inputJobTitle").value
      category = document.getElementById("inputCategory").value
      salary = document.getElementById("inputSalary").value
      area = document.getElementById("inputArea").value

      // remove data from html element
      document.getElementById("divListingJob").innerHTML = '';

      let x = document.cookie;
      let Job_ID = localStorage.getItem("Job_ID")
      let token = x.split("=")[1]

      const myHeaders = new Headers();
      myHeaders.append("Access-Token", token);
      myHeaders.append("Content-Type", "application/json");

      let raw = JSON.stringify({
        "title": title,
        "category": category,
        "salary": salary,
        "area": area
      });

      let requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      fetch("http://127.0.0.1:5000/getjoboncriteria", requestOptions)
        .then(response => response.json())
        .then(result => { console.log(result)
        let cardList = '';

          result.forEach((item) => {
            cardList += `
            <div class="container" id="divListingJob">
                <div class="row">
                  <div class="col-2">
                    <img src="eNno/assets/img/CompanyLogo/${item.Emp_ID}.png">
                  </div>
                  <div class="col">
                    <ul class="ulListingJob">
                      <li>
                        <div>
                          <h4 id="jobTitleList">Job Title : ${item.Job_Title}</h4>
                        </div>
                      </li>
                      <li>
                        <div>
                          Requirement : ${item.Job_Requirement}
                        </div>
                      </li>
                      <li>
                        <div>
                          Salary : ${item.Job_Salary}
                        <div>
                      </li>
                      <li>
                        <div>
                          Area : ${item.Area}
                        <div>
                      </li>
                      <li>
                        <div>
                          Expire Date : ${item.Expired_Date}
                        <div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-1">
                    <button type="submit" class="btn btn-primary" onclick="detailJob(${item.Job_ID})">Detail</button>
                  </div>
                </div>
              </div>`
            })
          // Insert data to html element
          document.getElementById("divListingJob").innerHTML += cardList;
        }
    )
    .catch (error => console.log('error', error));
    }

    function detailJob(item) {
      localStorage.setItem("Job_ID", item)
      location.href = "JobDetail.html"
    }
  </Script>
