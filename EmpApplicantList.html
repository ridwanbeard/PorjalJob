    <script>
        function applicantList() {
            let x = document.cookie;
            let token = x.split("=")[1]
            var lStorage = localStorage.getItem("Job_ID");

            var myHeaders = new Headers();
            myHeaders.append("Access-Token", token);

            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };
            fetch(`http://127.0.0.1:5000/applicantlist/${lStorage}`, requestOptions)
                .then(response => response.json())
                .then(result => {
                    console.log(result[0])
                    var x = `
                        <div class="container" id="divApplicantList">
                            <div class="row">
                            <div class="col-2">
                                Jobseeker Profile Picture
                            </div>
                            <div class="col">
                                <ul class="ulListingJob">
                                <li>
                                    <div>
                                    <h4 id="applicantList">Applicant Name : ${result[0].name}</h4>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                    Gender : ${result[0].gender}
                                    </div>
                                </li>
                                <li>
                                    <div>
                                    Education : ${result[0].education}
                                    </div>
                                </li>
                                <li>
                                    <div>
                                    Major : ${result[0].major}
                                    <div>
                                </li>
                                <li>
                                    <div>
                                    Email : ${result[0].email}
                                    <div>
                                </li>
                                </ul>
                            </div>
                            </div>
                        </div>`
                    document.getElementById("divApplicantList").innerHTML = x;
                })
                .catch(error => console.log('error', error));
        }

        function logout() {
            document.cookie = "token=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";
            window.location.href = 'index.html'
            localStorage.clear();
        }

        function updateApplication() {
            let x = document.cookie;
            let token = x.split("=")[1]
            var lStorage = localStorage.getItem("Job_ID");

            var myHeaders = new Headers();
            myHeaders.append("Access-Token", token);
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "status": "Application Received"
            });

            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("http://127.0.0.1:5000/updateapplication/3", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }

    </script>
