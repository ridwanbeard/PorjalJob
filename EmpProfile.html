<script>
  // document.addEventListener("DOMContentLoaded", function () {
  //   profile();
  // });

  function profile() {
    let x = document.cookie;
    let token = x.split("=")[1]

    const myHeaders = {
      'Content-Type': "application/json"
      // 'Access-Token': token
    }

    // var myHeaders = new Headers();
    //   myHeaders.append("Access-Token", token);
    //   myHeaders.append("Content-Type", "application/json");

    const data = {
      "token": token
    }

    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: JSON.stringify(data),
      // mode: 'no-cors'
      // redirect: 'follow'
    }

    fetch("http://127.0.0.1:5000/employer/profile", requestOptions)
      .then(response => response.json())
      .then(result => {
        document.getElementById("username").innerHTML = result.username;
        document.getElementById("name").innerHTML = result.name;
        document.getElementById("email").innerHTML = result.email;
        document.getElementById("bio").innerHTML = result.bio;
      })
      .catch(error => console.error('error', error));
  }

  function logout() {
    document.cookie = "token=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";
    window.location.href = 'index.html'
    localStorage.clear();
  }

  function getCookie() {
    let cookies = document.cookie
    let x = cookies.split("=")
    let y = x[1]

    if (y == null) {
      window.location.href = "index.html"
    }
  }
  getCookie()

  function inputProfile() {
    username = document.getElementById("username").textContent
    name = document.getElementById("name").textContent
    email = document.getElementById("email").textContent
    bio = document.getElementById("bio").textContent

    document.getElementById("updateusername").value = username
    document.getElementById("updatename").value = name
    document.getElementById("updateemail").value = email
    document.getElementById("updatebio").value = bio
  }

  function updateProfile() {
    username = document.getElementById("updateusername").value
    name = document.getElementById("updatename").value
    email = document.getElementById("updateemail").value
    bio = document.getElementById("updatebio").value

    let x = document.cookie;
    let token = x.split("=")[1]

    const myHeaders = {
      'Content-Type': "application/json",
      'Access-token': token
    }

    var raw = JSON.stringify({
      "bio": bio,
      "email": email,
      "companyname": name,
      "username": username,
      // "Access-Token": `${token}`
    });

    var requestOptions = {
      method: 'PUT',
      headers: myHeaders,
      body: raw,
      // mode: 'no-cors'
      // redirect: 'follow'
    };

    fetch("http://127.0.0.1:5000/employer/updateprofile", requestOptions)
      .then(response => response.json())
      .then(result => console.log(result), alert("Profile update success"))
      .catch(error => console.log('error', error));
  }

  function deleteProfile() {
    let x = document.cookie;
    let token = x.split("=")[1]

    const myHeaders = {
      'Content-Type': "application/json",
      'Access-token': token
    }

    var requestOptions = {
      method: 'DELETE',
      headers: myHeaders,
      redirect: 'follow'
    };

    fetch("http://127.0.0.1:5000/employer/deleteaccount", requestOptions)
      .then(response => response.text())
      .then(result => console.log(result), alert("Account has been delete"))
      .catch(error => console.log('error', error));
  }

  function backtoindex(){
    document.cookie = "token=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";
    localStorage.clear()
    window.location.href = 'index.html'
  }
  
</script>
