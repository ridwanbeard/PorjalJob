<script>
  function profile() {
    let x = document.cookie;
    let token = x.split("=")[1]

    const myHeaders = {
      'Content-Type': "application/json",
      'Access-Token': token
    }


    var requestOptions = {
      method: 'GET',
      headers: myHeaders
    }

    fetch("http://127.0.0.1:5000/jobseeker/profile", requestOptions)
      .then(response => response.json())
      .then(result => {
        // console.log(result)
        document.getElementById("username").innerHTML = result[0].username;
        document.getElementById("gender").innerHTML = result[0].gender;
        document.getElementById("education").innerHTML = result[0].education;
        document.getElementById("major").innerHTML = result[0].major;
        document.getElementById("name").innerHTML = result[0].name;
        document.getElementById("email").innerHTML = result[0].email;
        document.getElementById("bio").innerHTML = result[0].bio;
      })
      .catch(error => console.error('error', error));
  }

  function inputProfileNew() {
    username = document.getElementById("username").innerHTML
    gender = document.getElementById("gender").innerHTML
    education = document.getElementById("education").innerHTML
    major = document.getElementById("major").innerHTML
    name = document.getElementById("name").innerHTML
    email = document.getElementById("email").innerHTML
    bio = document.getElementById("bio").innerHTML

    document.getElementById("updateusername").value = username
    document.getElementById("updatename").value = name
    document.getElementById("updategender").value = gender
    document.getElementById("updateeducation").value = education
    document.getElementById("updatemajor").value = major
    document.getElementById("updateemail").value = email
    document.getElementById("updatebio").value = bio
  }

  function logout() {
    document.cookie = "token=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";
    window.location.href = 'index.html'
  }

  function deleteProfile() {
    let x = document.cookie;
    let token = x.split("=")[1]

    const myHeaders = {
      'Content-Type': "application/json",
      'Access-token': token
    }

    var requestOptions = {
      method: 'DELETE',
      headers: myHeaders,
      redirect: 'follow'
    };

    fetch("http://127.0.0.1:5000/jobseeker/deleteaccount", requestOptions)
      .then(response => response.text())
      .then(result => console.log(result), alert("Account has been delete"))
      .catch(error => console.log('error', error));
  }

  function backtoindex() {
    document.cookie = "token=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";
    localStorage.clear()
    window.location.href = 'index.html'
  }

  function updateProfile() {
    username = document.getElementById("updateusername").value
    gender = document.getElementById("updategender").value
    education = document.getElementById("updateeducation").value
    major = document.getElementById("updatemajor").value
    name = document.getElementById("updatename").value
    email = document.getElementById("updateemail").value
    bio = document.getElementById("updatebio").value

    let x = document.cookie;
    let token = x.split("=")[1]

    const myHeaders = {
      'Content-Type': "application/json",
      'Access-token': token
    }

    var raw = JSON.stringify({
      "username": username,
      "name": name,
      "gender": gender,
      "education": education,
      "major": major,
      "email": email,
      "bio": bio
    });

    var requestOptions = {
      method: 'PUT',
      headers: myHeaders,
      body: raw,
      credentials: 'include',
      // redirect: 'follow',
      // mode: 'cors'
    };

    fetch("http://127.0.0.1:5000/jobseeker/updateprofile", requestOptions)
      .then(response => response.text())
      .then(result => console.log(result), alert("Profile update success"))
      .catch(error => console.log('error', error));
  }

</script>
