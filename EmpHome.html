  <Script>
    function jobListing() {
      var myHeaders = new Headers();
      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };

      fetch("http://127.0.0.1:5000/getavailablejob", requestOptions)
        .then((response) => response.json())
        .then((result) => {
          var arr = []
          arr = result

          for (let i = 0; i < arr.length; i++) {
            var x = `
            <div class="container" id="divListingJob">
              <div class="row">
                <div class="col-2">
                  <img src="eNno/assets/img/CompanyLogo/${arr[i].Job_ID}.png">
                </div>
                <div class="col">
                  <ul class="ulListingJob">
                    <li>
                      <div>
                        <h4>Job Title : ${arr[i].Job_Title}</h4>
                        <p hidden>Job ID : ${arr[i].Job_ID}</p>
                        <p hidden>Description :  ${arr[i].Job_Description}}</p>
                        <p hidden>Category :  ${arr[i].Job_Category}}</p>
                        <p hidden>Posting Date :  ${arr[i].Posting_Date}}</p>
                        <p hidden>Status :  ${arr[i].Status}}</p>                
                      </div>
                    </li>
                    <li>
                      <div>
                        <p id="Job_Requirement${arr[i].Job_ID}">Requirement : ${arr[i].Job_Requirement}</p>
                      </div>
                    </li>
                    <li>
                      <div>
                        <p id="Salary${arr[i].Job_ID}">Salary : ${arr[i].Job_Salary}</p>
                      <div>
                    </li>
                    <li>
                      <div>
                        <p id="area${arr[i].Job_ID}">Area : ${arr[i].Area}</p>
                      <div>
                    </li>
                    <li>
                      <div>
                        <p id="Exp${arr[i].Job_ID}">Expire Date : ${arr[i].Expired_Date}
                      <div>
                    </li>
                  </ul>
                </div>
                <div class="col-1">
                  <button type="button" class="btn btn-primary" onclick="detailJob(${arr[i].Job_ID})">Detail</button>
                </div>
              </div>
            </div>`
            document.getElementById("divListingJob").innerHTML += x;
          }

        })
        .catch(error => console.log('error', error));
    }

    function postJobBtn() {
      location.href = "EmpPostJob.html"
    }

    function logout() {
      document.cookie = "token=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";
      window.location.href = 'index.html'
      localStorage.clear();
    }

    function modal(JobID) {
      let a = document.getElementById("Job_Title" + JobID + "").value
      console.log(a)
    }

    function companyName() {
      let x = document.cookie;
      let token = x.split("=")[1]

      var myHeaders = {
        'Content-Type': "application/json"
        // 'Access-Token': token
      }

      const data = {
        "token": token
      }

      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: JSON.stringify(data)
      };

      fetch("http://127.0.0.1:5000/employer/profile", requestOptions)
        .then(response => response.json())
        .then(result => {
          document.getElementById("companyName").innerHTML = result.name
        })
        .catch(error => console.log('error', error));
    }

    function detailJob(param) {
      localStorage.setItem("Job_ID", param)
      location.href = "EmpJobDetail.html"
    }

    function searchJob() {
      title = document.getElementById("inputJobTitle").value
      category = document.getElementById("inputCategory").value
      salary = document.getElementById("inputSalary").value
      area = document.getElementById("inputArea").value

      // remove data from html element
      document.getElementById("divListingJob").innerHTML = '';

      let x = document.cookie;
      let Job_ID = localStorage.getItem("Job_ID")
      let token = x.split("=")[1]

      const myHeaders = new Headers();
      myHeaders.append("Access-Token", token);
      myHeaders.append("Content-Type", "application/json");

      let raw = JSON.stringify({
        "title": title,
        "category": category,
        "salary": salary,
        "area": area
      });

      let requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      fetch("http://127.0.0.1:5000/getjoboncriteria", requestOptions)
        .then(response => response.json())
        .then(result => { console.log(result)
        let cardList = '';

          result.forEach((item) => {
            cardList += `
            <div class="container" id="divListingJob">
                <div class="row">
                  <div class="col-2">
                    <img src="eNno/assets/img/CompanyLogo/${item.Emp_ID}.png">
                  </div>
                  <div class="col">
                    <ul class="ulListingJob">
                      <li>
                        <div>
                          <h4 id="jobTitleList">Job Title : ${item.Job_Title}</h4>
                        </div>
                      </li>
                      <li>
                        <div>
                          Requirement : ${item.Job_Requirement}
                        </div>
                      </li>
                      <li>
                        <div>
                          Salary : ${item.Job_Salary}
                        <div>
                      </li>
                      <li>
                        <div>
                          Area : ${item.Area}
                        <div>
                      </li>
                      <li>
                        <div>
                          Expire Date : ${item.Expired_Date}
                        <div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-1">
                    <button type="submit" class="btn btn-primary" onclick="detailJob(${item.Job_ID})">Detail</button>
                  </div>
                </div>
              </div>`
            })
            
          // Insert data to html element
          document.getElementById("divListingJob").innerHTML += cardList;
        }
    )
    .catch (error => console.log('error', error));
    }

  </Script>
