  <script>
    function getAPostedJob() {
      let x = document.cookie;
      let Job_ID = localStorage.getItem("Job_ID")
      let token = x.split("=")[1]

      var myHeaders = new Headers();
      myHeaders.append("Access-Token", token);

      var requestOptions = {
        method: 'GET',
        headers: myHeaders,
        redirect: 'follow'
      };

      fetch(`http://127.0.0.1:5000/getapostedjob/${Job_ID}`, requestOptions)
        .then(response => response.json())
        .then(result => {
          console.log(result[0])
          var x = `
                  <div class="container" id="divDetailJob">
                    <div class="row">
                      <div class="col">
                        <ul class="ulListingJob">
                          <li>
                            <div>
                              <h4 id="jobTitleList">Job Title : ${result[0].Job_Title}</h4>
                            </div>
                          </li>
                          <li>
                            <div>
                              Description : ${result[0].Job_Description}
                            </div>
                          </li>
                          <li>
                            <div>
                              Requirement : ${result[0].Job_Requirement}
                            </div>
                          </li>
                          <li>
                            <div>
                              Salary : ${result[0].Job_Salary}
                            <div>
                          </li>
                          <li>
                            <div>
                              Category : ${result[0].Job_Category}
                            <div>
                          </li>
                          <li>
                            <div>
                              Area : ${result[0].Area}
                            <div>
                          </li>
                          <li>
                            <div>
                              Posting Date : ${result[0].Posting_Date}
                            <div>
                          </li>
                          <li>
                            <div>
                              Expire Date : ${result[0].Expired_Date}
                            <div>
                          </li>
                          <li>
                            <div>
                              Status : ${result[0].Status}
                            <div>
                          </li>
                        </ul>
                      </div>
                      <div class="col-1">
                        <button type="button" class="btn btn-outline-primary btn-sm me-1" onclick="applicatList()">
                          See Applicants
                        </button>
                      </div>
                      <div class="row">        
                          <button type="button" class="btn btn-outline-primary btn-sm me-1" data-bs-toggle="modal"
                          data-bs-target="#exampleModal">
                            Update Job
                          </button>
                          <button type="button" class="btn btn-outline-primary btn-sm me-1" data-bs-toggle="modal"
                          data-bs-target="#exampleModal2">
                            Delete Job
                          </button>
                      </div>
                    </div>
                  </div>`
          document.getElementById("divDetailJob").innerHTML = x;
        }
        )
        .catch(error => console.log('error', error));
    }

    function logout() {
      document.cookie = "token=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";
      window.location.href = 'index.html'
      localStorage.clear();
    }

    function applicatList() {
      // localStorage.setItem("App_ID", param)
      location.href = "EmpApplicantList.html"
    }

    function updateJob() {
      title = document.getElementById("updatetitle").value
      description = document.getElementById("updatedescription").value
      requirement = document.getElementById("updaterequirement").value
      salary = document.getElementById("updatesalary").value
      category = document.getElementById("updatecategory").value
      area = document.getElementById("updatearea").value
      exp = document.getElementById("updateexp").value
      status = document.getElementById("updatestatus").value

      let Job_ID = localStorage.getItem("Job_ID")
      let x = document.cookie;
      let token = x.split("=")[1]

      var myHeaders = new Headers();
      myHeaders.append("Access-Token", token);
      myHeaders.append("Content-Type", "application/json");

      var raw = JSON.stringify({
        "title": title,
        "description": description,
        "requirement": requirement,
        "salary": salary,
        "category": category,
        "area": area,
        "expiredate": exp,
        "status": status
      });

      var requestOptions = {
        method: 'PUT',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      fetch(`http://127.0.0.1:5000/update/job/${Job_ID}`, requestOptions)
        .then(response => response.text())
        .then(result => console.log(result),
          alert("Job has been updated")
        )
        .catch(error => console.log('error', error));
    }

    function deleteJob() {
      let Job_ID = localStorage.getItem("Job_ID")
      let x = document.cookie;
      let token = x.split("=")[1]

      var myHeaders = new Headers();
      myHeaders.append("Access-Token", token);

      var requestOptions = {
        method: 'DELETE',
        headers: myHeaders,
        redirect: 'follow'
      };

      fetch(`http://127.0.0.1:5000/delete/job/${Job_ID}`, requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
    }

    function backToJobList(){
      location.href="EmpJob.html"
    }
  </script>
